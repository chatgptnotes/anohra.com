version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepguard-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ENVIRONMENT=production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/deepguard.db:/app/deepguard.db
    restart: unless-stopped
    networks:
      - deepguard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deepguard-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - deepguard-network

networks:
  deepguard-network:
    driver: bridge

volumes:
  uploads:
  database:
